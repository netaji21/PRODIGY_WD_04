<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Store - Home</title>
    <style>
        /* CSS for the toy store website */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #FF5733;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FF5733;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 0 20px;
        }

        .toy {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .toy img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Toy Store</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="toys.html">Toys</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="toy">
            <img src="A:\Internship\t4\image1.jpeg" alt="Toy 1">
            <h2>Toy 1</h2>
            <p>JCB toy for kids</p>
        </div>
        <div class="toy">
            <img src="A:\Internship\t4\image2.jpeg" alt="Toy 2">
            <h2>Toy 2</h2>
            <p>Truck toy for kids</p>
        </div>
        <div class="toy">
            <img src="A:\Internship\t4\image3.jpeg" alt="Toy 3">
            <h2>Toy 3</h2>
            <p>Aeroplane toy for kids</p>
        </div>
    </div>
    
    <footer>
        &copy; 2023 Toy Store. All Rights Reserved.
    </footer>
</body>
</html>
